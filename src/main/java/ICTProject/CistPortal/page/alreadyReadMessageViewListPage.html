<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>既読掲示一覧</h1>
<table border="1" width="100%" cellspacing="0" cellpadding="5" >
    <tr>
        <!--<th>id</th>-->
        <th>タイトル</th>
        <th>掲示期限</th>
        <th>更新日時</th>
        <th></th>
    </tr>
    <tr wicket:id="messageView">
        <!--<td><span wicket:id="id">id</span></td>-->
        <td><span wicket:id="title">title</span></td>
        <td><span wicket:id="deadLine"></span></td>
        <td><span wicket:id="updateDate"></span></td>
        <td><button><span wicket:id="toMessageViewDetail">詳細</span></button></td>
    </tr>
</table>
</body>
</html>
