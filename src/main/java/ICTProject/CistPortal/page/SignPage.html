<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>サインページ</title>
</head>
<body>
<h1>サインイン</h1>
<form action="#" wicket:id="userInfo">
    <div>ユーザid : <input type="text" wicket:id="userId"/></div>
    <div>パスワード : <input type="password" wicket:id="userPass"/></div>
    <div><button type="submit">サインイン</button> </div>
</form>
</body>
</html>
