<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:head>
    <meta charset="UTF-8">

    <wicket:link>
        <link rel="stylesheet" href="webjars/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous"/>
        <link href="../css/dashboard.css" rel="stylesheet">
    </wicket:link>

    <script src="webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</wicket:head>

<body>

<div wicket:id="headerPanel">header</div>

<div class="container-fluid">
    <div class="row">
        <div wicket:id="menuPanel">menu</div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">連絡一覧</h1>
                <!--<div class="btn-toolbar mb-2 mb-md-0">-->
                <!--<div class="btn-group mr-2">-->
                <!--<button type="button" class="btn btn-sm btn-outline-secondary" onclick="history.back()">戻る</button>-->
                <!--<button type="submit" class="btn btn-sm btn-outline-secondary" form="messageForm" wicket:id="formButton">次へ</button>-->
                <!--</div>-->
                <!--</div>-->
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">未読</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" wicket:id="toAlreadyReadMessageViewListPage">既読</a>
                </li>
            </ul>


            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">タイトル</th>
                    <th scope="col">掲示期限</th>
                    <th scope="col">更新日</th>
                </tr>
                </thead>
                <tbody>
                <tr wicket:id="MessageView">
                    <!--<td><span wicket:id="id">id</span></td>-->
                    <td>
                        <span wicket:id="title">title</span>
                    </td>
                    <td>
                        <span wicket:id="deadLine"></span>
                    </td>
                    <td>
                        <span wicket:id="updateDate"></span>
                    </td>
                    <td>
                        <!--<div style="background-color: #eeeeee">-->
                        <!--</div>-->
                        <button type="button" class="btn btn-info">
                            <span wicket:id="toMessageViewDetail">詳細</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </main>


    </div>

</div>
<div wicket:id="footerPanel">footer</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="/docs/4.4/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.4/dist/js/bootstrap.bundle.min.js" integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script></body>
</html>
