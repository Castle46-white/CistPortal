<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <!--<link rel="stylesheet" href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />-->
    <!--<script src="webjars/jquery/3.3.1/jquery.min.js"></script>-->
    <!--<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>-->

</head>
<body>
<h1>連絡一覧</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-10">
            <table border="1" width="100%" cellspacing="0" cellpadding="5" >
                <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                        <div class="row">
                            <tr>
                                <!--<th>id</th>-->
                                <th class="col-sm-1">タイトル</th>
                                <th class="col-sm-6">掲示期限</th>
                                <th class="col-sm-3">更新日時</th>
                                <th class="col-sm-2"></th>
                            </tr>
                        </div>
                    </thead>
                    <tbody>
                    <tr wicket:id="MessageView">
                        <!--<td><span wicket:id="id">id</span></td>-->
                        <td><span wicket:id="title">title</span></td>
                        <td><span wicket:id="deadLine"></span></td>
                        <td><span wicket:id="updateDate"></span></td>
                        <td><div class="w-25" style="background-color: #eeeeee"><button type="button" class="btn btn-info btn- active"><span wicket:id="toMessageViewDetail">詳細</span></button></div></td>
                    </tr>
                    </tbody>
                </table>
            </table>
        </div>
    </div>
</div>
<iframe src="panel/FooterPanel.html"width="100%"height="70"></iframe>
</body>
</html>
