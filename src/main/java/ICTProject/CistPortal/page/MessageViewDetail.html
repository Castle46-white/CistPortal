<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://www.w3.org/1999/xhtml">
<head>

    <title>Title</title>
</head>
<body>

        <th>タイトル</th>

</table>
<button><a href="#" wicket:id="toMessageViewListPage">一覧に戻る</a></button>
